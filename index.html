<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إلى ستيلا ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('image.jpg') no-repeat center center fixed; background-size: cover; background-color: #000; overflow: hidden; color: white; font-family: 'Amiri', serif; }
        #heartsLayer { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: 1; pointer-events: none; }
        .bg-heart { position: absolute; bottom: -10%; color: rgba(255, 255, 255, 0.25); pointer-events: none; animation: floatUp var(--duration) linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 20% { opacity: 0.7; } 100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; } }
        
        #welcomeScreen { position: fixed; inset: 0; background: #0f0a07; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s ease; }
        #status-text { margin-top: 25px; font-size: 22px; color: #8a7a6e; font-weight: bold; }

        #fingerprintContainer { position: relative; width: 110px; height: 140px; cursor: pointer; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.03); }
        
        /* البصمة باللون الأحمر في البداية */
        #fp-svg { width: 75px; fill: #ff4e4e; filter: drop-shadow(0 0 10px #ff4e4e); transition: all 0.6s ease; }
        
        .scanner-line { position: absolute; width: 100%; height: 2px; background: #00f2ff; box-shadow: 0 0 15px #00f2ff; animation: scan 2s linear infinite; }
        @keyframes scan { 0%, 100% { top: 15%; } 50% { top: 85%; } }
        
        .overlay { position: absolute; z-index: 10; width: 90%; max-width: 360px; min-height: 220px; padding: 25px; border-radius: 35px; display: none; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1s ease; box-sizing: border-box; }
        .glass-box { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .poem { font-size: 26px; text-align: center; line-height: 1.8; font-weight: bold; }
        
        #questionArea { text-align: center; z-index: 20; display: none; opacity: 0; transition: opacity 0.8s ease; width: 100%; }
        .btn-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        button { padding: 12px 35px; font-size: 19px; border-radius: 50px; cursor: pointer; border: none; font-family: 'Amiri'; font-weight: bold; }
        #yesBtn { background: white; color: black; }
        #noBtn { background: #ff4e9b; color: white; transition: 0.3s; }
        
        #finalMessage { font-size: 21px; line-height: 1.8; white-space: pre-line; text-align: center; }
        #messageBox { width: 100%; display: none; margin-top: 20px; animation: fadeInUp 1s ease forwards; text-align: center; }
        textarea { width: 100%; height: 90px; border-radius: 15px; padding: 12px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: white; font-family: 'Amiri'; font-size: 17px; resize: none; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        #sendBtn { background: #4eff9b; color: #000; width: 100%; padding: 12px; font-size: 18px; border-radius: 15px; cursor: pointer; }
        #responseMsg { display: none; color: #4eff9b; font-size: 20px; font-weight: bold; margin-top: 15px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="heartsLayer"></div>
    <div id="welcomeScreen">
        <div id="fingerprintContainer">
            <div class="scanner-line"></div>
            <svg id="fp-svg" viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.24.13-.54.04-.67-.2-.13-.24-.04-.55.2-.68C7.82 2.52 9.86 2 12.01 2c2.13 0 3.99.47 5.57 1.39.24.14.32.45.19.69-.1.17-.28.27-.47.27-.14 0-.27-.04-.39-.11zM3.51 9.77c-.14 0-.28-.06-.38-.17-.19-.21-.17-.53.04-.72C5.02 7.22 7.27 6.13 9.61 5.61c.27-.06.54.11.6.38.06.27-.11.54-.38.6-2.09.46-4.1 1.44-5.81 2.98-.14.12-.31.18-.51.18zm17.02 0c-.2 0-.37-.06-.51-.18-1.71-1.54-3.72-2.52-5.81-2.98-.27-.06-.44-.33-.38-.6.06-.27.33-.44.6-.38 2.34.52 4.59 1.61 6.44 3.29.21.19.23.51.04.72-.1.11-.24.17-.38.17zM12.01 7c-1.28 0-2.55.22-3.77.67-.25.09-.53-.04-.62-.29-.09-.25.04-.53.29-.62 1.37-.51 2.82-.76 4.1-.76 1.28 0 2.73.25 4.1.76.25.09.38.37.29.62-.09.25-.37.38-.62.29-1.22-.45-2.49-.67-3.77-.67zm0 14c-4.41 0-8-3.59-8-8 0-.28.22-.5.5-.5s.5.22.5.5c0 3.86 3.14 7 7 7s7-3.14 7-7c0-2.5-.54-4.82-1.51-6.91-.12-.25-.01-.55.24-.67.25-.12.55-.01.67.24C19.45 8.04 20.01 10.45 20.01 13c0 4.41-3.59 8-8 8zm-5.01-8c0-2.76 2.24-5 5-5s5 2.24 5 5c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-2.21-1.79-4-4-4s-4 1.79-4 4c0 .28-.22.5-.5.5s-.5-.22-.5-.5z"/></svg>
        </div>
        <p id="status-text">بصمة ستيلا مطلوبة</p>
    </div>

    <audio id="mySong" loop><source src="https://files.catbox.moe/n5ghkh.mp3" type="audio/mpeg"></audio>

    <div class="overlay glass-box" id="poemOverlay"><div class="poem" id="poemText"></div></div>
    
    <div id="questionArea" class="overlay glass-box">
        <h2 style="color:white; margin-bottom:20px;">ستيلا تحبيني؟</h2>
        <div class="btn-container">
            <button id="yesBtn">أكييييد</button>
            <button id="noBtn">لا</button>
        </div>
    </div>
    
    <div class="overlay glass-box" id="finalOverlay">
        <div id="finalMessage"></div>
        <div id="messageBox">
            <form action="https://formspree.io/f/xvzbkdld" method="POST" id="stellaForm">
                <textarea name="message" placeholder="اكتبي لي رسالة..." required></textarea>
                <button type="submit" id="sendBtn">إرسال ❤️</button>
            </form>
            <p id="responseMsg">تم إرسال الرسالة بنجاح ✨</p>
        </div>
    </div>

    <script>
        const song = document.getElementById('mySong');

        document.getElementById('fingerprintContainer').onclick = function() {
            const status = document.getElementById('status-text');
            const fp = document.getElementById('fp-svg');
            
            // 1. أزرق عند "جاري التحقق"
            status.innerText = "جاري التحقق...";
            fp.style.fill = "#00f2ff";
            fp.style.filter = "drop-shadow(0 0 12px #00f2ff)";
            
            setTimeout(() => {
                // 2. أخضر عند "مرحباً ستيلا"
                status.innerText = "مرحباً ستيلا...";
                fp.style.fill = "#4eff9b";
                fp.style.filter = "drop-shadow(0 0 12px #4eff9b)";
                
                song.play();
                setTimeout(() => {
                    document.getElementById('welcomeScreen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('welcomeScreen').style.display = 'none';
                        const po = document.getElementById('poemOverlay'); po.style.display = 'flex';
                        setTimeout(() => po.style.opacity = '1', 50);
                        typeEffect(document.getElementById('poemText'), "وَلَعَلّنَا مَن بَعدِ بُعدٍ نَلتَقِي\nوَيَطيَبُ قَلبي عِندَمَا أَلْقَاكِ\nفَمَا رأَيتُ أَعَزّمَنكِ فيِ قَلبي\nوَمَا رَغبتُ فيِ أَحَدٍ سِواَكِ", 80, () => {
                            setTimeout(() => {
                                po.style.opacity = '0';
                                setTimeout(() => {
                                    po.style.display = 'none';
                                    const qa = document.getElementById('questionArea'); qa.style.display = 'flex';
                                    setTimeout(() => qa.style.opacity = '1', 50);
                                }, 800);
                            }, 4000);
                        });
                    }, 1000);
                }, 1500);
            }, 1500);
        };

        const form = document.getElementById('stellaForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('sendBtn').innerText = "جاري الإرسال...";
            const data = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                form.style.display = 'none';
                document.getElementById('responseMsg').style.display = 'block';
            }
        };

        setInterval(() => {
            const h = document.createElement('div'); h.className = 'bg-heart'; h.innerHTML = '❤'; 
            h.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 30 + 40; h.style.fontSize = size + 'px';
            const dur = Math.random() * 5 + 7; h.style.setProperty('--duration', dur + 's');
            document.getElementById('heartsLayer').appendChild(h); setTimeout(() => h.remove(), dur * 1000);
        }, 300);

        function typeEffect(element, text, speed, callback) {
            let i = 0; element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
                    i++; setTimeout(typing, speed);
                } else if (callback) { callback(); }
            }
            typing();
        }

        document.getElementById('noBtn').onclick = function() {
            this.style.transform = `translate(${Math.random()*40}px, ${Math.random()*40}px)`;
        };

        document.getElementById('yesBtn').onclick = function() {
            document.getElementById('questionArea').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('questionArea').style.display = 'none';
                const fo = document.getElementById('finalOverlay'); fo.style.display = 'flex';
                setTimeout(() => fo.style.opacity = '1', 50);
                const finalStr = "وأنا أحبك أكثر يا غبيه.. أحبكككك\n\nيمكن ما أعرف أعبر بالكلام دايم، بس حبيت أصمم لكِ هالمكان الصغير عشان أقولك إنك أغلى شي صار لي..\n\nشكراً لأنك ستيلا، وشكراً لأنك في حياتي✨";
                typeEffect(document.getElementById('finalMessage'), finalStr, 60, () => {
                    setTimeout(() => {
                        document.getElementById('messageBox').style.display = 'block';
                    }, 3000);
                });
            }, 800);
        };
    </script>
</body>
</html>
